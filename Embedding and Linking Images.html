<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        img {
            max-width: 100%; /* Ensures images fit within their container */
            height: 200px; /* Fixed height for consistent look */
           
            border-radius: 4px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>My Awesome Image Gallery</h1>

    <div class="gallery-container">
        <section>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQlo6AmfeAAAZdox6C3nTSrlefXpkpnyCHnMQ&s" alt="A Sunset">
            <a href="https://en.wikipedia.org/wiki/A_Landscape_at_Sunset" target="_blank" >Learn About Sunset</a>
        </section>

        <section>
            <img src="https://media.istockphoto.com/id/485371557/photo/twilight-at-spirit-island.jpg?s=612x612&w=0&k=20&c=FSGliJ4EKFP70Yjpzso0HfRR4WwflC6GKfl4F3Hj7fk=" alt="Mountains">
            <a href="https://en.wikipedia.org/wiki/Mountain" target="_blank" >Learn About Mountains</a>
        </section>

         <section>
            <img src="https://thumbs.dreamstime.com/b/forest-path-v3-13197528.jpg" alt="Forest">
            <a href="https://en.wikipedia.org/wiki/Forest" target="_blank" >Learn About Forest</a>
        </section>
</body>
</html>
